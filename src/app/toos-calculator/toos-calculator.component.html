
<div class="container">
<form [formGroup]="form">
  <div class="form-group">
    <label for ="location">Location</label>
    <input 
    formControlName = "location"    
    id = "location"
    type ="text"
    class ="form-control"
    >
    <div *ngIf ="location.touched && location.invalid"class="alert alert-danger">Location is required</div>
  </div>
  <div class="form-group">
    <label for = "refrigerant">Refrigerant</label>
    <select formControlName="refrigerant">
      <option *ngFor ="let refrigerant of refrigerants"  value="{{refrigerant.value}}">{{refrigerant.name}}</option>
      
    </select>
  </div>
  <div class="form-group">
    <label for ="weight">weight (kg)</label>
    <input 
    formControlName = "weight"
    id = "weight"
    type ="text"
    class ="form-control"
    >
  </div>
  <div class="form-group">
    <label for ="equivalent">CO2 ekvivalent</label>
    <input 
    formControlName = "equivalent"    
    id = "equivalent"
    type ="text"
    class ="form-control"
    value="{{calculation}}"
    
    >
  </div>
  
  
  <button class="btn btn-success" (click)="t()" >Calculate</button>
</form>
